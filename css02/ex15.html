<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
            ol {list-style-type: none;}
            li {
                /* border: 1px solid black; */
                float: left;

                /* padding: 0px 20px; 
                padding-right: 5px;*/

                margin-right: 50px;
                margin-left: 10px; 
            }

            .a:after {
                content: ">";
                padding-left: 30px;
            }
        </style>
    </head>

    <body>
        <ol>
            <li class="a">홈</li>
            <li class="a">게시판</li>
            <li class="a">일반게시판</li>
            <li>리스트</li>
        </ol>
    </body>

</html>
