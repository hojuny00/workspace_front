<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>my site</title>

        <link rel="stylesheet" href="./assets/css/boardwrite.css">

    </head>

    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1><a href="">MySite</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>

            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>

            <div id="contents" class="clearfix">
                
                <div id="aside"> 
                    <h2 id="aside-main">
                        게시판
                    </h2>
                    <ul>
                        <li class="aside-sub f-l"><a href="">일반 게시판</a></li>
                        <li class="aside-sub f-l"><a href="">댓글 게시판</a></li>
                        <li class="aside-sub f-l"><a href="">첨부 게시판</a></li>
                    </ul>

                </div>

                <div id="main">
                    <div id="main-top" class="clearfix">
                        <h3>일반게시판</h3>
                        <ul id="main-top-list" class="clearfix">
                            <li class="a">홈</li>
                            <li class="a">게시판</li>
                            <li>일반게시판</li>
                        </ul>
                    </div>
                
                    <div id="boardwrite">  
                        <form action="" method="">
                            <div>
                                <label for="sel" class="menu">게시판선택</label>
                                <select id="sel">
                                    <option selected="select">선택해주세요</option>
                                    <option>일반게시판</option>
                                    <option>댓글게시판</option>
                                    <option>첨부게시판</option>
                                </select>
                            </div>

                            <div>
                                <label for="title" class="menu">제목</label>
                                <input id="title" type="text" placeholder="제목을 입력해 주세요">
                            </div>

                            <div>
                                <label for="pw" class="menu">비밀번호</label>
                                <input id="pw" type="password" placeholder="패스워드를 입력하세요">
                            </div>

                            <div>
                                <span class="menu">공개범위</span>
                                <label for="rdo-self">본인</label>
                                <input type="radio" id="rdo-self" name="range">

                                <label for="rdo-log">로그인회원</label>
                                <input type="radio" id="rdo-log" name="range">

                                <label for="rdo-fri">친구</label>
                                <input type="radio" id="rdo-fri" name="range">

                                <label for="rdo-all">전체</label>
                                <input type="radio" id="rdo-all" name="range" checked="checked">
                            </div>

                            <div>
                                <span class="menu">허용범위</span>
                                <label for="chk-com">댓글허용</label>
                                <input type="checkbox" id="chk-com" name="allow" checked="checked">
                                <label for="chk-re">답글허용</label>
                                <input type="checkbox" id="chk-re" name="allow">
                                <label for="chk-like">좋아요허용</label>
                                <input type="checkbox" id="chk-like" name="allow">
                            </div>

                            <div>
                                <textarea id="textarea" cols="row"></textarea>
                            </div>

                            <div>
                                <label class="menu">첨부파일</label>
                                <input type="file">
                            </div>
                    </div>

                            <div id="board-bottom">
                                <button id="button-sub" type="submit">등 록</button>
                                <button id="button-res" type="reset">초기화</button>
                            </div>
                        </form>
                </div>
            </div>

            <div id="footer">
                Copyright (c) 2021 hojun yoo. All right reserved
            </div>

        </div>

    </body>
    
</html>
