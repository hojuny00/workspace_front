<!DOCTYPE html>

<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>my site</title>

        <link rel="stylesheet" href="./assets/css/boardsignup.css">

    </head>

    <body>
        <div id="wrap">
            <div id="header" class="clearfix">
                <h1><a href="">MySite</a></h1>
                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>
            </div>

            <div id="nav">
                <ul class="clearfix">
                    <li>입사지원서</li>
                    <li>게시판</li>
                    <li>갤러리</li>
                    <li>방명록</li>
                </ul>
            </div>

            <div id="contents" class="clearfix">
                
                <div id="aside"> 
                    <h2 id="aside-main">
                        게시판
                    </h2>
                    <ul>
                        <li class="aside-sub f-l"><a href="">일반 게시판</a></li>
                        <li class="aside-sub f-l"><a href="">댓글 게시판</a></li>
                        <li class="aside-sub f-l"><a href="">첨부 게시판</a></li>
                    </ul>

                </div>

                <div id="main">
                    <div id="main-top" class="clearfix">
                        <h3>회원가입</h3>

                    </div>
                
                    <div id="boardwrite">  
                        <form action="" method="">
                            <div class="border">
                                <label for="txt-id" class="menu">아이디</label>
                                <input id="txt-id" type="text" placeholder="아이디를 입력하세요">
                            </div>

                            <div class="border">
                                <label for="txt-pw" class="menu">패스워드</label>
                                <input id="txt-pw" type="password" placeholder="패스워드를 입력하세요">
                            </div>

                            <div class="border">
                                <label for="txt-name" class="menu">이름</label>
                                <input id="txt-name" type="text" placeholder="이름을 입력하세요">
                            </div>

                            <div class="border">
                                <span class="menu">프로필사진</span>
                                <input type="file">
                            </div>

                            <div class="border">
                                <span class="menu">주소</span>
                                <input type="text" placeholder="우편번호">
                                <button type="button">우편번호찾기</button> 
                                <input id="long-txt" type="text" placeholder="주소">
                            </div>

                            <div class="border">
                                <label for="tel" class="menu">이동통신사</label>
                                <select id="tel">
                                    <option selected="selected">선택해주세요</option>
                                    <option>SKT</option>
                                    <option>KT</option>
                                    <option>LG</option>
                                </select>
                            </div>

                            <div class="border">
                                <span class="menu">나이</span>
                                <label for="rdo-10s">10대</label>
                                <input id="rdo-10s" type="radio" name="age" value="">

                                <label for="rdo-20s">20대</label>
                                <input id="rdo-20s" type="radio" name="age" value="">

                                <label for="rdo-30s">30대</label>
                                <input id="rdo-30s" type="radio" name="age" value="">

                                <label for="rdo-40s">40대</label>
                                <input id="rdo-40s" type="radio" name="age" value="">
 
                                <label for="rdo-etc">기타</label>
                                <input id="rdo-etc" type="radio" name="age" value="">
                            </div>

                            <div class="border">
                                <span class="menu">취미</span>
                                <label for="chk-read">독서</label>
                                <input id="chk-read" type="checkbox" type="hobby" value="">
                                <label for="chk-music">음악</label>
                                <input id="chk-music" type="checkbox" type="hobby" value="">
                                <label for="chk-trip">여행</label>
                                <input id="chk-trip" type="checkbox" type="hobby" value="">
                                <label for="chk-movie">영화</label>
                                <input id="chk-movie" type="checkbox" type="hobby" value="">
                                <label for="chk-code">코딩</label>
                                <input id="chk-code" type="checkbox" type="hobby" value="">
                                <label for="chk-etc">기타</label>
                                <input id="chk-etc" type="checkbox" type="hobby" value="">
                            </div>

                            <div class="border">
                                <span id="int">자기소개</span>
                                <textarea id="textarea"> </textarea>
                            </div>
                            <div id="buttons">
                                <button class="btn" type="submit">등 록</button>
                                <button class="btn" type="reset">초기화</button>
                            </div>
                        </form>
                    </div>
                </div>

            <div id="footer">
                Copyright (c) 2021 hojun yoo. All right reserved
            </div>
        </div>
    </body>
</html>
